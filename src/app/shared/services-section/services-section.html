<section class="services-section">
    <div class="services-content">
        <div class="first-line">
            <h2>Services</h2>
        </div>
        <div class="second-line">
            <app-service-box
                [iconPath]="'assets/images/test.webp'"
                iconAlt="Wedding Photography Icon"
                title="Wedding Photography"
                subTitle="Capturing Your Special Day"
                description="Professional wedding photography services to capture every moment of your big day with elegance and">
            </app-service-box>
            <app-service-box
                [iconPath]="'assets/images/test.webp'"
                iconAlt="Portrait Photography Icon"
                title="Portrait Photography"
                subTitle="Personalized Portraits"
                description="Expert portrait photography services to create stunning and personalized portraits that reflect your unique personality.">
            </app-service-box>
        </div>
        <div class="third-line">
            <app-service-box
                [iconPath]="'assets/images/test.webp'"
                iconAlt="Event Photography Icon"
                title="Event Photography"
                subTitle="Capturing Memorable Moments"
                description="Professional event photography services to capture the essence and memorable moments of your special events.">
            </app-service-box>
            <figure class="divider-figure">
                <img ngSrc="assets/images/test.webp" alt="Divider" width="200" height="50" class="divider-img">
            </figure>
            <app-service-box
                [iconPath]="'assets/images/test.webp'"
                iconAlt="Commercial Photography Icon"
                title="Commercial Photography"
                subTitle="Showcasing Your Brand"
                description="High-quality commercial photography services to showcase your products and services in the best light for marketing and advertising purposes.">
            </app-service-box>
        </div>
        <div class="fourth-line">
            <app-service-box
                [iconPath]="'assets/images/test.webp'"
                iconAlt="Videography Icon"
                title="Videography"
                subTitle="Bringing Stories to Life"
                description="Professional videography services to bring your stories to life through captivating and high-quality video content.">
            </app-service-box>
        </div>
    </div>
</section>

<section class="hero-section">
    <div class="left-hero-div">
        <figure>
            <img>
        </figure>
    </div>
    <div class="right-hero-div">
        <div class="hero-text-div">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
            <div class="hero-buttons-div">
                <a [routerLink]="mainButtonLink">{{mainButtonText}}</a>
                <a [routerLink]="secondaryButtonLink">{{secondaryButtonText}}</a>
            </div>
        </div>
        <figure>
            <img>
        </figure>
    </div>
</section>

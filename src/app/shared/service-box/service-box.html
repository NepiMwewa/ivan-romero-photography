<div class="service-box">
    <div class="top-section">
        <div class="left-icon">
            <figure>
                <img [ngSrc]="iconPath" [alt]="iconAlt" width="100" height="100" class="service-icon">
            </figure>
        </div>
        <div class="right-section">
            <h3>{{title}}</h3>
            <h4>{{subTitle}}</h4>
        </div>
    </div>
    <div class="bottom-section">
        <p>{{description}}</p>
    </div>
</div>

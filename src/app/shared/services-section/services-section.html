<section class="services-section">
    <div class="services-content">
        <div class="first-line">
            <h2>Services</h2>
        </div>
        <div class="second-line">
            <app-service-box
                [iconPath]="'assets/images/plate.webp'"
                iconAlt="Food Photography Icon"
                title="Flavor on Film:"
                subTitle="Food Photography That Sells"
                description="From mouth-watering plated dishes to the vibrant energy of your dining room, we create high-impact visuals that drive reservations and elevate your brand's presence online.">
            </app-service-box>
            <app-service-box
                [iconPath]="'assets/images/portrait.webp'"
                iconAlt="Portrait Photography Icon"
                title="Personal"
                subTitle="Photoshoots"
                description="Whether you need a confident headshot for LinkedIn, a fresh look for your portfolio, or a beautiful family memory, we create stunning images that reflect your authentic self and goals.">
            </app-service-box>
        </div>
        <div class="third-line">
            <app-service-box
                [iconPath]="'assets/images/social-media.webp'"
                iconAlt="Social Media Photography Icon"
                title="Social Media"
                subTitle="On-Brand Visuals, Effortless Growth"
                description="Stop stressing over your feed. We provide consistent, professional photo and video content designed to boost engagement, tell your brand story, and convert scrollers into customers.">
            </app-service-box>
            <figure class="divider-figure">
                <img ngSrc="/assets/images/camera-services-background.webp" alt="Divider" width="200" height="200" class="divider-img">
            </figure>
            <app-service-box
                [iconPath]="'assets/images/event.webp'"
                iconAlt="Event Icon"
                title="Event"
                subTitle="Photography & Videography"
                description="Planning the perfect surprise? We specialize in stealthy, professional coverage to capture the exact moment you propose—followed by a celebratory engagement session right after!">
            </app-service-box>
        </div>
        <div class="fourth-line">
            <app-service-box
                [iconPath]="'assets/images/wedding.webp'"
                iconAlt="Wedding Icon"
                title="Weddings"
                subTitle="Photography & Videography"
                description="We capture the genuine, unscripted moments—the laughter, the tears, and the joy—so you can relive your perfect day for decades. Full-day photo and cinematic video packages available.">
            </app-service-box>
        </div>
    </div>
</section>

<div class="hamburger-menu">
  <button 
    class="burger-icon" 
    [class.open]="isOpen()" 
    (click)="toggleMenu()"
    [attr.aria-expanded]="isOpen()"
    [attr.aria-controls]="'menu-' + menuId"
    aria-label="Toggle navigation menu"
    type="button">
    <div class="bar1"></div>
    <div class="bar2"></div>
  </button>

  <section 
    #menuContainer
    class="menu-container" 
    [class.open]="isOpen()"
    [id]="'menu-' + menuId"
    role="dialog"
    [attr.aria-hidden]="!isOpen()">
    <nav aria-label="Main navigation">
      <a routerLink="/" (keydown)="onMenuKeydown($event)" (click)="closeMenu()">Home</a>
      <a routerLink="/portfolio" (keydown)="onMenuKeydown($event)" (click)="closeMenu()">Portfolio</a>
      <a routerLink="/about" (keydown)="onMenuKeydown($event)" (click)="closeMenu()">About</a>
      <a routerLink="/contact" (keydown)="onMenuKeydown($event)" (click)="closeMenu()">Contact</a>
    </nav>
  </section>
</div>

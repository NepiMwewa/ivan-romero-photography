<section class="hero-section">
    <div class="left-hero-div">
        <figure>
            <img ngSrc="assets/images/test.webp" alt="Hero Image" width="600" height="800" priority class="hero-img">
        </figure>
    </div>
    <div class="right-hero-div">
        <div class="hero-text-div">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
            <div class="hero-buttons-div">
                <app-cta-button
                    [buttonText]="'Book A Session'"
                    [buttonLink]="'/contact'"
                    [buttonClass]="'secondary'">
                </app-cta-button>
                <app-cta-button
                    [buttonText]="'View Portfolio'"
                    [buttonLink]="'/portfolio'"
                    [buttonClass]="'secondary'">
                </app-cta-button>
            </div>
        </div>
        <figure>
            <img>
        </figure>
    </div>
</section>

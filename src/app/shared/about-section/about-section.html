<section class="about-section">
    <div class="about-text-div">
      <div class="inner-div">
        <h2>{{aboutTitle}}</h2>
        <h3>{{aboutDescription}}</h3>
        <p>{{aboutParagraph}}</p>
        <app-cta-button
          [buttonText]="'Book A Session'" 
          [buttonLink]="'/contact'"
          [buttonClass]="'primary'">
        </app-cta-button>
      </div>
    </div>
    <div class="about-image-div">
        <figure class="about-figure">
            <img ngSrc="assets/images/test.webp" alt="About" width="600" height="800" priority class="about-img">
        </figure>
    </div>
</section>
